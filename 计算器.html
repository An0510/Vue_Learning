<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
        }

        .calc-wrap {
            width: 320px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }


        .calc-operation {
            width: 100%;
            border-collapse: collapse;
        }

        .calc-in-out {
            width: 100%;
            padding: 10px 20px;
            /* text-align: right; */
           
            box-sizing: border-box;
            background-color: rgba(250, 250, 250, .9);
        }

        .calc-in-out p {
            overflow: hidden;
            margin: 5px;
            width: 100%;
        }

        .calc-history {
            margin-left: -20px;
            font-size: 18px;
            color: #bbb;
            border-bottom: 1px dotted #ddf;
            min-height: 23px;
        }

        .calc-in,
        .calc-out {
            font-size: 20px;
            color: #888;
            line-height: 39px;
            min-height: 39px;
        }

        .calc-in {
            color: #888;
            padding-right: 200px;
        }

        .calc-out {
            color: #ccc;
        }

        .calc-in.active,
        .calc-out.active {
            font-size: 34px;
            color: #666;
        }

        .calc-operation td {
            padding: 10px;
            width: 25%;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 26px;
            color: #888;
            cursor: pointer;
        }

        .calc-operation td:active {
            background-color: #ddd;
        }

        .calc-operation .cls {
            color: #ee8956;
        }

        input[type='button'] {
            /* box-sizing:content-box; */
            border-width: 0px;
            background-color: white;
            /* display: inline-block; */
            width: 55px;
            font-size: 25px;
            cursor: pointer;

        }
        .calc-in>input{
           height: 50px;
           font-size: 35px;
           border-width: 0px;
            background-color: white;
        }
    </style>
</head>

<body>
    <h5>计算器</h5>
    <!-- 计算器 -->
    <div class="calc-wrap" id="app">
        <div class="calc-in-out">
            <!-- 上一条运算记录 -->
            <p class="calc-history" title=""></p>
            <!-- 输入的数据 -->
            <p class="calc-in"><input type="text" style="width: 200px" value="" v-model="rel"></p>
            <!-- 输出的运算结果 -->
            <p class="calc-out active" ></p>
        </div>
        <table class="calc-operation">
            <thead></thead>
            <tbody>
                <tr>
                    <td class="cls"><input type="button" value="C" @click="clean()"></td>
                    <td class="del"><input type="button" value="del" @click="del()"></td>
                    <td class="sq"><input type="button" value="X&and;2" @click="pow2()"></td>
                    <td class="mul"><input type="button" value="&times;" @click="add('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" @click="add('7')"></td>
                    <td><input type="button" value="8" @click="add('8')"></td>
                    <td><input type="button" value="9" @click="add('9')"></td>
                    <td class="div"><input type="button" value="&divide;" @click="add('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" @click="add('4')"></td>
                    <td><input type="button" value="5" @click="add('5')"></td>
                    <td><input type="button" value="6" @click="add('6')"></td>
                    <td class="plus"><input type="button" value="+" @click="add('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" @click="add('1')"></td>
                    <td><input type="button" value="2" @click="add('2')"></td>
                    <td><input type="button" value="3" @click="add('3')"></td>
                    <td class="minus"><input type="button" value="-" @click="add('-')"></td>
                </tr>
                <td class="per"><input type="button" value="%" v-on:click=""></td>
                <td><input type="button" value="0" @click="add('0')"></td>
                <td><input type="button" value="." @click="add('.')"></td>
                <td class="eq" ><input type="button" value="=" v-on:click="result()"></td>
            </tbody>
        </table>
    </div>

    <script>
        //window.onload() 方法用于在网页加载完毕后立刻执行的操作
        window.onload = function () {
            var pre = "";
            new Vue({
                el: '#app',
                data: {
                    rel: "",
                },
                methods: {
                    add(index) { //这里就是按键绑定的方法，把获取到的值拼接到rel字符串上
                        this.rel += index;
                    },
                    result() {
                        this.rel = eval(this.rel); //这里是用eval方法进行一个计算
                        this.rel = String(this.rel); //这里的目的是为了显示在显示栏的数字还是字符串，只有字符串才能进行退格，归零的操作
                    },
                    del() { //这个就是退格的操作，用字符串的substring方法截取，每一次截取都是从第0个开始，到长度的前一个，就相当于退格了。
                        this.rel = this.rel.substring(0, this.rel.length - 1);
                    },
                    clean() { //这里就是归零的方法，通过给结果赋一个空字符串的方法来实现归零的操作，当然也可以使用删除的方法，例如unshift方法或者pop方法，直接赋值为空比较简便。
                        this.rel = " ";
                    },
                    //平方
                    pow2() {
                        //如果有运算，自动执行运算后进行平方运算
                        rel = eval(this.rel);
                        this.rel = Math.pow(rel,2);
                    }

                }
            })
        }
    </script>
</body>

</html>
