<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = "1,2,3,4,5,6,7,8";
        arr = arr.split(",");
        last = arr[arr.length-1];
        last_1 = arr[arr.length-2];
        var last_arr=[parseInt(last)];
        var last_arr_1=[parseInt(last_1)];
        while(last>0){
            last = last-2;
            last_arr.push(last);
        }
        last_arr.pop();
        while(last_1>0){
            last_1 = last_1-2;
            last_arr_1.push(last_1);
        }
        last_arr_1.pop()
        last_arr_1.reverse();
        result_arr=last_arr_1.concat(last_arr);
        console.log('arr',result_arr);
    </script>
</body>
</html>
